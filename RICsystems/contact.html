<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - RIC Systems</title>
<link rel="stylesheet" href="style.css">
<style>
/* ========================
   FORM INPUTS
======================== */
form input,
form textarea {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border: 1px solid #dcdde1;
    border-radius: 8px;
    font-size: 15px;
    transition: all 0.3s ease;
    background-color: #fefefe;
    outline: none;
}

form input:focus,
form textarea:focus {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

form input:not(:placeholder-shown),
form textarea:not(:placeholder-shown) {
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
}

form input::placeholder,
form textarea::placeholder {
    color: #aaa;
    transition: all 0.3s ease;
}

/* Glow effect when typing */
form input.typing,
form textarea.typing {
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
}

/* Back button style */
.back-button {
    background-color: #7f8c8d;
    color: #fff;
    border-radius: 50px;
    padding: 0.8rem 1.5rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.back-button:hover {
    background-color: #636e72;
    transform: scale(1.05);
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
    <img src="logo.png" alt="RIC Systems Logo" class="logo">
    <nav>
        <a href="index.html#services">Services</a>
        <a href="index.html#contact">Contact</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero scroll-reveal">
    <h1>Contact Us</h1>
    <p>We’re ready to discuss your automation project.</p>
</section>

<!-- MAIN CONTACT FORM -->
<main class="container">
    <section class="cta scroll-reveal">
        <h2 class="section-title scroll-reveal">Send Us a Message</h2>
        <p>Fill out the form below and we’ll get back to you as soon as possible.</p>
        <form action="submit_form.php" method="post" class="scroll-reveal" style="margin-top: 2rem;">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="6" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <button class="back-button scroll-reveal" onclick="window.location.href='index.html'" style="margin-top: 1rem;">
            Back to Home
        </button>
    </section>
</main>

<!-- FOOTER -->
<footer class="scroll-reveal">
    © 2025 RIC Systems • Intelligent Automation
</footer>

<!-- SCROLL ANIMATION SCRIPT -->
<script>
const revealElements = document.querySelectorAll('.scroll-reveal');

function revealOnScroll() {
    const windowHeight = window.innerHeight;
    revealElements.forEach(el => {
        const elementTop = el.getBoundingClientRect().top;
        const revealPoint = 150;

        if (elementTop < windowHeight - revealPoint) {
            el.classList.add('active');
        }
    });
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);

// Typing animation effect
const inputs = document.querySelectorAll('form input, form textarea');

inputs.forEach(input => {
    input.addEventListener('input', () => {
        if(input.value !== "") {
            input.classList.add('typing');
        } else {
            input.classList.remove('typing');
        }
    });
});
</script>

</body>
</html>
